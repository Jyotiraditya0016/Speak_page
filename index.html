<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src= "C:\Users\Jyotiraditya Chavda\Downloads\Screenshot 2025-03-05 183328-Photoroom.png" alt="Logo" class="logo">
</header>

<main>
    <h2 id="title">Text to Speach Converter</h2>
    <section class="input-section">
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <input type="file" id="file-input" accept=".txt,.pdf">
    </section>

    <section class="controls">
        <label for="language">Language:</label>
        <select id="language">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <option value="gu-IN">Gujarati</option>
            <!-- Add more languages -->
        </select>

        <label for="voice-select">Voice Type:</label>
        <select id="voice-select">
            <option value="">Loading voices...</option>
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="child">Child</option>
            <option value="neutral">Neutral</option>
            <option value="robot">Robot</option>
            <option value="whisper">Whisper</option>
            <option value="slow">Slow</option>
            <option value="fast">Fast</option>
            <option value="normal">Normal</option>
            <option value="sarcastic">Sarcastic</option>

        </select>

        <label for="rate">Speed:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    </section>

    <section class="actions">
        <button onclick="speakText()">Speak</button>
        <button onclick="pauseText()">Pause</button>
        <button onclick="resumeText()">Resume</button>
        <button onclick="stopText()">Stop</button>
    </section>
</main>

<footer>
    <p>Â© 2025 Text-to-Speech Website</p>
</footer>

<script src="script.js"></script>
</body>
</html>
